name: macos

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_without_convert:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        run: |
          ./vista-fonts-installer.sh --accept-microsoft-eula

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH=~/Library/Fonts/Microsoft
        run: |
          ./tests/test_directory.sh "tests/expected-files-macos-raw.txt" "result.txt"

  build_with_convert:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        env:
          CONVERT_TTF: true
          ACCEPT_EULA: true
        run: |
          export MS_FONT_PATH=~/Library/Fonts/MS
          ./vista-fonts-installer.sh

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH=~/Library/Fonts/MS
        run: |
          ./tests/test_directory.sh "tests/expected-files-macos-converted.txt" "result.txt"

  build_and_except_eula_manually:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        run: |
          yes "yes" | ./vista-fonts-installer.sh

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH=~/Library/Fonts/Microsoft
        run: |
          ./tests/test_directory.sh "tests/expected-files-macos-raw.txt" "result.txt"

  build_and_reject_eula_manually:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        run: |
          yes "no" | ./vista-fonts-installer.sh

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH=~/Library/Fonts/Microsoft
        run: |
          ./tests/test_directory.sh "tests/expected-files-macos-raw.txt" "result.txt" "check_present"
