name: macos

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_without_convert:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        run: |
          ./vista-fonts-installer.sh

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH: ~/Library/Fonts/Microsoft
        run: |
          testfile=tests/expected-files-macos-raw.txt
          echo -n "" > result.txt
          while IFS= read -r line
          do
            echo "$line"
            if [ -f "$MS_FONT_PATH/$line" ]; then
              echo "$MS_FONT_PATH/$line @ PASS" >> result.txt
            else
              echo "$MS_FONT_PATH/$line @ FAIL" >> result.txt
            fi
          done < "$testfile"
          if [ "0" == "$(grep -v FAIL result.txt | wc -l | tr -d ' ')" ]; then
            echo "At least one font file not being installed, see output:"
            cat result.txt
            exit 1
          fi

  build_with_convert:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        env:
          CONVERT_TTF: true
          MS_FONT_PATH: ~/Library/Fonts/MS
        run: |
          ./vista-fonts-installer.sh

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH: ~/Library/Fonts/MS
        run: |
          testfile=tests/expected-files-macos-converted.txt
          ls -al $MS_FONT_PATH
          echo -n "" > result.txt
          while IFS= read -r line
          do
            echo "$line"
            if [ -f "$MS_FONT_PATH/$line" ]; then
              echo "$MS_FONT_PATH/$line @ PASS" >> result.txt
            else
              echo "$MS_FONT_PATH/$line @ FAIL" >> result.txt
            fi
          done < "$testfile"
          if [ "0" == "$(grep -v FAIL result.txt | wc -l | tr -d ' ')" ]; then
            echo "At least one font file not being installed, see output:"
            cat result.txt
            exit 1
          fi
