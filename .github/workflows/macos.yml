name: macos

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_without_convert:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        run: |
          ./vista-fonts-installer.sh

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH: ~/Library/Fonts/Microsoft
        run: |
          testfile=$(pwd)/tests/expected-files-macos-raw.txt
          resultfile=$(pwd)/result.txt
          echo -n "" > ${resultfile}
          pushd "$MS_FONT_PATH"
          while IFS= read -r line
          do
            echo "$line"
            if [ -f "$line" ]; then
              echo "$MS_FONT_PATH/$line @ PRESENT" >> ${resultfile}
            else
              echo "$MS_FONT_PATH/$line @ MISSING" >> ${resultfile}
            fi
          done < "$testfile"
          popd
          if [ "0" == "$(grep -v MISSING ${resultfile} | wc -l | tr -d ' ')" ]; then
            echo "At least one font file not being installed, see output:"
            cat ${resultfile}
            exit 1
          fi

  build_with_convert:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Install brew packages
        run: |
          brew install cabextract
          brew install fontforge

      - name: Run script
        env:
          CONVERT_TTF: true
          MS_FONT_PATH: ~/Library/Fonts/MS
        run: |
          ./vista-fonts-installer.sh

      - name: Test if directory is created with desired fonts
        env:
          MS_FONT_PATH: ~/Library/Fonts/MS
        run: |
          testfile=$(pwd)/tests/expected-files-macos-converted.txt
          resultfile=$(pwd)/result.txt
          echo -n "" > ${resultfile}
          pushd "$MS_FONT_PATH"
          while IFS= read -r line
          do
            echo "$line"
            if [ -f "$line" ]; then
              echo "$MS_FONT_PATH/$line @ PRESENT" >> ${resultfile}
            else
              echo "$MS_FONT_PATH/$line @ MISSING" >> ${resultfile}
            fi
          done < "$testfile"
          popd
          if [ "0" == "$(grep -v MISSING ${resultfile} | wc -l | tr -d ' ')" ]; then
            echo "At least one font file not being installed, see output:"
            cat ${resultfile}
            exit 1
          fi
